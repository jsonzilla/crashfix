language: cpp

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.8
            - gcc-4.8
        coverity_scan:
          project:
            name: "0unit/crashfix"
            description: "Build submitted via Travis CI"
          notification_email: cardoso.jeison@gmail.com
          build_command_prepend: "cd crashfix_service && cmake -DCMAKE_BUILD_TYPE=Release"
          build_command: "make"
      env: COMPILER=g++-4.8

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env: COMPILER=g++-4.9

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: COMPILER=g++-5

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env: COMPILER=g++-6

    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
      env: COMPILER=clang++

sudo: required
dist: trusty

script: cd crashfix_service && cmake -DCMAKE_BUILD_TYPE=Release && make

notifications:
  email: true
